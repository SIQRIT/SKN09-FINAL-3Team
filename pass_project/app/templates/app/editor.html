<!DOCTYPE html>
<html>
<head>
  <title>Patent Draft Editor</title>
  <link rel="stylesheet" href="/static/app/editor.css">
</head>
<body>
  <h1>Patent AI Assistant</h1>

  <div class="container">
    <!-- 왼쪽: 템플릿 입력 -->
    <div class="column left">
      <h2>1. Template Input</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="submit_template">Generate Draft</button>
      </form>
    </div>

    <!-- 오른쪽: 초안, 수정, 평가 -->
    <div class="column right">
      {% if draft %}
        <h2>2. Generated Draft</h2>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="draft_id" value="{{ draft.draft_id }}">
          <textarea name="draft_text" id="draft_text" readonly>{{ draft.create_draft }}</textarea><br>
          <button type="button" onclick="enableEdit()">직접 수정</button>
          <button type="submit" name="save_draft">저장</button>
        </form>

        <div class="ai-section">
          <h3>3. AI Revision</h3>
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="draft_id" value="{{ draft.draft_id }}">
            <input type="text" name="prompt" placeholder="수정 프롬프트 입력..." class="full-width">
            <button type="submit" name="ai_edit">AI 수정</button>
          </form>
        </div>

        <div class="ai-section">
          <h3>4. AI Evaluation / Recommendation</h3>
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="draft_id" value="{{ draft.draft_id }}">
            <button type="submit" name="ai_evaluate">AI 평가</button>
          </form>
          {% if feedback %}
            <p><strong>AI 평가 결과:</strong> {{ feedback }}</p>
          {% endif %}
        </div>

        <div class="download-section">
          <h3>5. 파일 다운로드</h3>
          <a href="{% url 'download_pdf' draft.draft_id %}"><button>PDF</button></a>
          <a href="{% url 'download_docx' draft.draft_id %}"><button>DOCX</button></a>
        </div>
      {% endif %}
    </div>
  </div>

  <script src="/static/app/editor.js"></script>
</body>
</html>
