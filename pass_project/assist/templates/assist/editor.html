{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Patent Draft Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'assist/css/common.css' %}">
  <link rel="stylesheet" href="{% static 'assist/css/editor.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/cd908f1713.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 공통 헤더 -->
  {% include 'assist/includes/header.html' %}

  <!-- 메인 컨테이너 -->
  <div class="main-container">
    <!-- 히스토리 패널 -->
    {% include 'assist/includes/history_panel.html' %}

    <!-- 메인 작업 영역 -->
    <div class="work-area" id="workArea">
      <!-- 전체 패널 컨테이너 -->
      <div class="full-panel-container" id="fullPanelContainer">
        <!-- 템플릿 작성 패널 -->
        {% include 'assist/includes/template_panel.html' %}
        
        <!-- 특허 초안 패널 -->
        {% include 'assist/includes/draft_panel.html' %}
      </div>

      <!-- AI 평가 레이아웃 -->
      {% include 'assist/includes/evaluation_layout.html' %}
    </div>
  </div>

  <!-- JavaScript 모듈 -->
  <script src="{% static 'assist/js/common.js' %}"></script>
  <script src="{% static 'assist/js/history.js' %}"></script>
  <script src="{% static 'assist/js/template.js' %}"></script>
  <script src="{% static 'assist/js/draft.js' %}"></script>
  <script src="{% static 'assist/js/evaluation.js' %}"></script>
  <script src="{% static 'assist/js/editor.js' %}"></script>
  <script src="{% static 'assist/js/download.js' %}"></script>
</body>
</html>
