{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ draft.draft_name }}</title>
    <style>        
        @page {
            size: A4;
            margin: 2cm;
        }
        
        body {
            font-family: 'MalgunGothic', Arial, sans-serif;
            font-size: 12pt;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            font-size: 18pt;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        
        h2 {
            font-size: 14pt;
            font-weight: bold;
            margin-top: 25px;
            margin-bottom: 10px;
            color: #1a237e;
        }
        
        h3 {
            font-size: 13pt;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 8px;
            color: #333;
        }
        
        h4 {
            font-size: 12pt;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555;
        }
        
        p {
            margin-bottom: 10px;
            text-align: justify;
        }
        
        ul, ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 5px;
        }
        
        strong {
            font-weight: bold;
            color: #1a237e;
        }
        
        .header-info {
            text-align: right;
            font-size: 10pt;
            color: #666;
            margin-bottom: 20px;
        }
        
        .footer-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            font-size: 10pt;
            color: #666;
        }
        
        .page-break {
            page-break-before: always;
        }
        
        .patent-section {
            margin-bottom: 20px;
        }
        
        .claim-item {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid #1a237e;
            background-color: #f8f9fa;
        }
        
        .inventor-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header-info">
        생성일: {% now "Y년 m월 d일" %} | {{ draft.draft_name }}
    </div>
    
    <h1>{{ draft.draft_name }}</h1>
    
    <div class="patent-section">
        {% autoescape off %}
            {{ create_draft_html }}
        {% endautoescape %}
    </div>
    
    <div class="footer-info">
        <p><strong>※ 본 문서는 AI를 활용하여 생성된 특허 명세서 초안입니다.</strong></p>
        <p>※ 실제 특허 출원 시에는 전문가의 검토를 받으시기 바랍니다.</p>
        <p>※ 생성 시간: {% now "Y-m-d H:i:s" %}</p>
    </div>
</body>
</html>
